Yazıyı Kalın Yapmak İçin Bu İki Etiket Kullanılır<br><br>

    B ETİKETİ KULLANIMI : <br>
 <p>BU BİR <B>KALIN </B>METİNDİR.</p>
<BR>
 STRONG ETİKETİ KULLANIMI : 
 <p>Bu Bir <strong>KALIN </strong>METİNDİR.</p>
